<html>

<head>
		<title>Log In Maze Game ! </title>
		<link href="indexStyle.css" type="text/css" rel="stylesheet" />
</head>

<body>
        <div id="bg"></div>
		
<div align="center"> 
<form class="container" align="center" onsubmit="signUp()">

  <div align="center">
    <input class="info" id="email" type="email" placeholder="Enter New Email..." required/>
  </div>
  
  <div align="center">
    <input class="info" id="pass" type="password" placeholder="Enter New Password..." required/>                         </div>
  
  
  <div class="logIn">
    <button class="btn" type="submit">Sign Up</button>
  </div>
  
  </form>
  
<form class="container2" align="center" onsubmit="signIn()">

  <div align="center">
    <input class="info" id="email2" type="email" placeholder="Enter Your Email..." required/>
  </div>
  
  <div align="center">
    <input class="info" id="pass2" type="password" placeholder="Enter Your Password..." required/>                         </div>
  
  
  <div class="logIn">
    <button class="btn" type="submit">Sign In</button>
  </div>
  
  </form>
</div>
<script src="logInInfos.js" type="text/javascript"></script>
<script src="game.js" type="text/javascript"></script>
</body> 
</html>
