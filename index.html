<html>

<head>
		<title>Log In Maze Game ! </title>
		<link href="indexStyle.css" type="text/css" rel="stylesheet" />
</head>

<body>
        <div id="bg"></div>
		
		<div align="center"> 
<form class="container" align="center" method="POST" action="game.html">

  <div align="center">
    <input class="info" id="email" type="email" placeholder="Enter Email..." required/>
  </div>
  
  <div align="center">
    <input class="info" id="pass" type="password" placeholder="Enter Password..." required/>                         </div>
  
  <div class="logIn">
    <button class="btn" onclick="register()" type="submit">Log in</button>
  </div>
 
  
</form>
</div>
	<script>
	function register(){
	var person = JSON.parse(localStorage.getItem('user_info.user');
	const userEmail = document.getElementById('email').value;
	const userPass = document.getElementById('pass').value;
	var user_info = {'user': userEmail, 'password': userPass};
	if(userEmail == person.password){
	alert("succes");
	}else{
	localStorage.setItem('user_info', JSON.stringify(user_info));
	}
}</script>
</body> 
</html>
